<html>
    <body>
        <form>
            FirstName:<input type="text" id="txtF" /> <br /><br />
            MiddleName:<input type="text" id="txtM" /> <br /><br />
            LastName:<input type="text" id="txtL" /> <br /><br />
            <input type="button" value="show Data" onclick="show()" /><br /><br />
            <p id="txtAns"></p>
        </form>
        <script>
            function show(){
                fname = document.getElementById("txtF").value;
                mname = document.getElementById("txtM").value;
                lname = document.getElementById("txtL").value;
                ans = fname + " " + mname + " " + lname;
                document.getElementById("txtAns").innerText = ans;
            }
        </script>
    </body>
</html>
