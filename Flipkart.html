<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login</title>
    <link rel="stylesheet" href="Flipkart.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <h2>Login</h2>
                <p>Get access to your Orders, Wishlist and Recommendations</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="email" placeholder="Enter Email/Mobile number" required>
                    <span class="error" id="emailError"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <span class="error" id="passwordError"></span>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <a href="#" class="forgot-password">Forgot?</a>
                <p class="terms">By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
            </form>
            <div class="signup-link">
                <p>New to Flipkart? <a href="#">Create an account</a></p>
            </div>
        </div>
    </div>
    <script src="Flipkart.js"></script>
</body>
</html>
