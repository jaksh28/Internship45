<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="Amazon.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Amazon</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <div class="nav-links">
                <a href="#signin">Sign In</a>
                <a href="#orders">Orders</a>
                <a href="#cart">Cart</a>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="https://via.placeholder.com/1500x400" alt="Hero Image">
        </section>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product Image">
                    <p>Product 1</p>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product Image">
                    <p>Product 2</p>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product Image">
                    <p>Product 3</p>
                    <p>$39.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product Image">
                    <p>Product 4</p>
                    <p>$49.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Amazon Clone</p>
    </footer>
</body>
</html>
